<html>

<head>
  <meta name="google-signin-client_id"
    content="447311244739-apelsnuh5818u4gddi9gv4mg29il7ftg.apps.googleusercontent.com">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container">
  <div id="my-signin2"></div>
  <p id="response"></p>
  <script>
    const responseDiv = document.querySelector('#response')
    function onSuccess(user) {
      console.log('Logged in as: ' + user.getBasicProfile().getName());
      let { access_token } = user.getAuthResponse(true);
      responseDiv.innerHTML = JSON.stringify(user.getAuthResponse(true).id_token)
    }
    function onFailure(error) {
      console.log(error);
      responseDiv.innerHTML = JSON.stringify(error)
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>

</html>
